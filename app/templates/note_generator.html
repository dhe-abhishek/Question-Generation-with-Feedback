<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomMind AI | Note Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #5d5fef;
            --secondary: #38f9d7;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --dark: #0f172a;
            --card-bg: #1e293b;
            --light: #f8fafc;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            background: var(--gradient-4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(248, 250, 252, 0.8);
        }

        input[type="file"], select, textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(15, 23, 42, 0.8);
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(56, 249, 215, 0.2);
        }

        .file-info {
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--secondary);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: var(--gradient-4);
            color: var(--dark);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 233, 123, 0.3);
        }

        .optional-badge {
            font-size: 0.7rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Note Generator</h1>
        <form action="{{ url_for('main.generate_notes') }}" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="mainPdf"><i class="fas fa-file-upload"></i> Main PDF Document</label>
                <input type="file" id="mainPdf" name="file" accept=".pdf" required>
                <div id="fileNameDisplay" class="file-info"></div>
            </div>

            <div class="form-group">
                <label for="learnerLevel"><i class="fas fa-layer-group"></i> Target Learner Level</label>
                <select name="learner_type" id="learnerLevel">
                    <option value="average">Average Learner (Simple & Mnemonics)</option>
                    <option value="intermediate">Intermediate Learner (Balanced & Detailed)</option>
                    <option value="advanced">Advanced Learner (In-depth & Research Oriented)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="links"><i class="fas fa-link"></i> Referenced Links <span class="optional-badge">Optional</span></label>
                <textarea id="links" name="links" rows="2" placeholder="Paste relevant URLs here..."></textarea>
            </div>

            <div class="form-group">
                <label for="extraDocs"><i class="fas fa-copy"></i> Additional Context <span class="optional-badge">Optional</span></label>
                <input type="file" id="extraDocs" name="additional_docs" multiple>
            </div>

            <button type="submit">
                <span>Generate Study Notes</span>
                <i class="fas fa-magic"></i>
            </button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('mainPdf');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileNameDisplay.innerHTML = `<i class="fas fa-check-circle"></i> ${this.files[0].name}`;
            }
        });
    </script>
</body>
</html>
