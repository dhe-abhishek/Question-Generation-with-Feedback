<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomMind AI | Question Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #5d5fef;
            --secondary: #38f9d7;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --dark: #0f172a;
            --card-bg: #1e293b;
            --light: #f8fafc;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            max-width: 550px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.05);
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 10px;
            background: var(--gradient-4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(15, 23, 42, 0.8);
        }

        /* Styled File Upload (Matching generate_quiz) */
        .upload-area {
            border: 2px dashed rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
            text-align: center;
        }

        .upload-area:hover {
            border-color: var(--secondary);
            background: rgba(56, 249, 215, 0.05);
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* Flash Messages */
        .flash-messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .flash-item {
            background: rgba(248, 113, 113, 0.15);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.2);
            padding: 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            text-align: center;
        }

        /* Action Button */
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--gradient-4);
            color: var(--dark);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(56, 249, 215, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 15px;">
            <i class="fas fa-brain" style="font-size: 3rem; color: #38f9d7;"></i>
        </div>
        
        <h1>AI Question Generator</h1>
        <p class="subtitle">Transform your documents into custom learning assessments</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li class="flash-item"><i class="fas fa-exclamation-circle"></i> {{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form action="/generate" method="POST" enctype="multipart/form-data">
            <div class="upload-area">
                <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; margin-bottom: 10px; opacity: 0.5;"></i>
                <div id="fileNameDisplay" style="font-size: 0.9rem;">Click to upload PDF, TXT, or DOCX</div>
                <input type="file" name="file" id="fileInput" required accept=".pdf,.txt,.docx">
            </div>

            <div class="form-group">
                <label for="num_questions"><i class="fas fa-list-numeric"></i> Total Questions</label>
                <input type="number" name="num_questions" id="num_questions" min="1" max="20" value="5" required>
            </div>

            <div class="form-group">
                <label for="question_type"><i class="fas fa-tasks"></i> Question Format</label>
                <select name="question_type" id="question_type" required>
                    <option value="1" selected>Multiple Choice (MCQ)</option>
                    <option value="2">Fill-in-the-Blank (FIB)</option>
                    <option value="3">Short Answer (SA)</option>
                    <option value="4">Long Answer (LA)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="blooms_level_choice"><i class="fas fa-layer-group"></i> Cognitive Level (Bloom's)</label>
                <select name="blooms_level_choice" id="blooms_level_choice">
                    <option value="all" selected>All Levels (Recommended)</option>
                    <option value="1">1 - Remembering</option>
                    <option value="2">2 - Understanding</option>
                    <option value="3">3 - Applying</option>
                    <option value="4">4 - Analyzing</option>
                    <option value="5">5 - Evaluating</option>
                    <option value="6">6 - Creating</option>
                </select>
            </div>

            <button type="submit">
                <span>Generate Questions</span>
                <i class="fas fa-magic"></i>
            </button>
        </form>
    </div>

    <script>
        // Update file name display when file is selected (Matches generate_quiz.html logic)
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileNameDisplay.innerHTML = `<span style="color: #38f9d7; font-weight: 600;">${this.files[0].name}</span>`;
            }
        });
    </script>
</body>
</html>
