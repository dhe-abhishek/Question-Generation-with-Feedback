<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ doc_name }} - BloomMind AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    
    <style>
        :root {
            --note-bg: #ffffff;
            --note-text: #1e293b;
            --example-blue: #2563eb;
            --trick-red: #dc2626;
        }

        body {
            background-color: var(--dark);
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .notes-wrapper {
            max-width: 900px;
            margin: 0 auto;
            background: var(--note-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        /* Top Header Area */
        .notes-header {
            padding: 30px 50px;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Note Content Area with proper spacing */
        .notes-display {
            padding: 60px 80px;
            color: var(--note-text);
            line-height: 1.8; /* Proper line spacing */
            font-size: 1.1rem;
            min-height: 1123px; /* A4 Ratio aspect */
            position: relative;
        }

        /* Paragraph Spacing */
        .notes-display p {
            margin-bottom: 25px;
        }

        /* Bold Headings */
        .notes-display h1, .notes-display h2, .notes-display h3 {
            font-weight: 800;
            margin-top: 40px;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        /* Dynamic Color Coding */
        .example-heading {
            color: var(--example-blue) !important;
            border-left: 5px solid var(--example-blue);
            padding-left: 15px;
        }

        .trick-heading {
            color: var(--trick-red) !important;
            border-left: 5px solid var(--trick-red);
            padding-left: 15px;
        }

        /* Page Numbering */
        .page-footer {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
            font-size: 0.9rem;
            border-top: 1px solid #f1f5f9;
        }

        .action-bar {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        /* ASCII Mind Map Spacing */
        pre {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            overflow-x: auto;
            margin: 20px 0;
            line-height: 1.4;
        }

        @media print {
            body { background: white; padding: 0; }
            .notes-wrapper { box-shadow: none; max-width: 100%; }
            .action-bar, .notes-header { display: none; }
            .notes-display { padding: 40px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="notes-wrapper">
            <div class="notes-header">
                <div>
                    <h4 style="color: var(--primary); margin: 0;">{{ doc_name }}</h4>
                    <small style="color: #64748b;">Generated for: {{ learner_level }} Level</small>
                </div>
                <div class="no-print">
                    <button onclick="window.print()" class="btn btn-primary" style="padding: 8px 16px;">
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </button>
                </div>
            </div>

            <div class="notes-display" id="note-content">
                </div>

            <div class="page-footer">
                <span>Page 1 of 1</span>
            </div>
        </div>
    </div>

    <div class="action-bar no-print">
        <a href="{{ url_for('main.note_generator_ui') }}" class="btn" style="background: #334155; color: white;">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Get raw notes from Flask (using safe filter to avoid escaping)
            const rawMarkdown = `{{ notes | safe }}`;
            
            // 2. Configure marked.js
            marked.setOptions({
                breaks: true,
                gfm: true
            });

            // 3. Convert Markdown to HTML
            let htmlResult = marked.parse(rawMarkdown);

            // 4. Apply Dynamic Color Logic
            // We use Regex to wrap headings containing "Example" in a blue class
            htmlResult = htmlResult.replace(
                /<h([1-6])>(.*?(Example).*?)<\/h\1>/gi, 
                '<h$1 class="example-heading">$2</h$1>'
            );

            // We use Regex to wrap headings containing "Trick" in a red class
            htmlResult = htmlResult.replace(
                /<h([1-6])>(.*?(Trick).*?)<\/h\1>/gi, 
                '<h$1 class="trick-heading">$2</h$1>'
            );

            // 5. Inject into the page
            document.getElementById('note-content').innerHTML = htmlResult;
        });
    </script>
</body>
</html>
