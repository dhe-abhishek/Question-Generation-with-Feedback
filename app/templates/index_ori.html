<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Questions from Your Document</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="/generate" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload your document (PDF, TXT, DOCX):</label>
                <input type="file" name="file" required accept=".pdf,.txt,.docx">
            </div>
            <div class="form-group">
                <label for="num_questions">How many questions do you want? (1-20)</label>
                <input type="number" name="num_questions" min="1" max="20" value="5" required>
            </div>
            <!-- NEW: Question Type Selector -->
            <div class="form-group">
                <label for="question_type">Select Question Type:</label>
                <select name="question_type" required>
                    <option value="1" selected>Multiple Choice Question (MCQ)</option>
                    <option value="2">Fill-in-the-Blank (FIB)</option>
                    <option value="3">Short Answer (SA)</option>
                    <option value="4">Long Answer (LA)</option>
                </select>
            </div>

            <!-- UNCOMMENTED: Bloom's Level Selector -->
            <div class="form-group">
                <label for="blooms_level_choice">Select Bloom's Level:</label>
                <select name="blooms_level_choice">
                    <option value="all" selected>All Levels (Recommended)</option>
                    <option value="1">1 - Remembering (Basic Facts)</option>
                    <option value="2">2 - Understanding (Concepts)</option>
                    <option value="3">3 - Applying (Use in new situations)</option>
                    <option value="4">4 - Analyzing (Connections)</option>
                    <option value="5">5 - Evaluating (Judgment)</option>
                    <option value="6">6 - Creating (New Work)</option>
                </select>
            </div>
            <button type="submit">Generate MCQs</button>
        </form>
    </div>
</body>
</html>
